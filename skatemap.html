<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/hamburgers.css" rel="stylesheet">
</head>

<body>

    <div class="list">
        <p>Type of Spot:
            <br>
            <br>
            <select class="dropdownmenu" data-bind="
      options: spotType,
      value: selectedType"></select>
        </p>
        <div data-bind='template: { foreach: listToShow,
                            beforeRemove: hidelistElement,
                            afterAdd: showlistElement }'>
            <div class="listitem">
                <a data-bind="click: $parent.itemClick, text: title, attr: {'data-markerid': numid}" href="#" class="marker-link"></a>
            </div>
        </div>


    </div>

    <div id="container">
        <nav><h1>SKATE SPOTS</h1>
            <div class="nav-right hidden-xs">
                <div class="button" id="btn">
                    <div class="bar top"></div>
                    <div class="bar middle"></div>
                    <div class="bar bottom"></div>
                </div>
            </div>
        </nav>
        <div class="nonmovingContainer">
            <div class="maincontainer">
                <div id="map"></div>
                <div class="mainFooterContainer">
                    <div data-bind=" css3: footerwrapFix, css: {unclickableCSS}, css4: {moveUpFix}, css2: {footerwrap}">
                        <div class="footercontrols">
                            <div class="nearby">
                                <span data-bind="text: nearbyTitle"></span>
                            </div>
                            <div class="controlcontainer">
                                <div class="caret" data-bind="visible: shouldShowCaretBtn"></div>
                                <div class="close" data-bind="visible: shouldShowCloseBtn"></div>
                            </div>
                        </div>
                        <div class="flickrfooter">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/mapstyle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXe2w6EI7WdulMjGkU5eCJu147CH7k19U&libraries=geometry&v=3&callback=initMap">
    </script>
    <script>
    </script>
</body>

</html>
