<body>

<h2>Skate Spots</h2>
<p> 
    <label>
        <input type='checkbox' data-bind='checked: displayAdvancedOptions' />
        Display advanced options
    </label>
</p>
 
<p data-bind='fadeVisible: displayAdvancedOptions'>
    Show:
    <label><input type='radio'  value='all' data-bind='checked: typeToShow' />All</label><br><br>
    <label><input type='radio'  value='stairs' data-bind='checked: typeToShow' />stairs </label><br><br>
    <label><input type='radio'  value='ledges' data-bind='checked: typeToShow' />ledges </label><br><br>
    <label><input type='radio'  value='bank' data-bind='checked: typeToShow' />bank </label>
</p>
 
<div data-bind='template: { foreach: listToShow,
                            beforeRemove: hidelistElement,
                            afterAdd: showlistElement }'>
    <div> <a data-bind="click: $parent.itemClick, text: title, attr: {'data-markerid': numid}" href="#" class="marker-link"> </a></div>
</div>
 
    </div>
    <div id="maincontainer">
        <div id="nav"><h1>Skate Map</h1></div>
        <div id="map"></div>
    </div>
     <script src="js/lib/knockout-3.2.0.js"></script>
     <script src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/mapstyle.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
<!--    <script type="text/javascript" src="js/googlemap.js"></script>-->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXe2w6EI7WdulMjGkU5eCJu147CH7k19U&libraries=geometry&v=3&callback=initMap">
    </script>
